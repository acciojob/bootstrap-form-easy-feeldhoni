<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1 class="eg1">Intership Form</h1>
	<form>
		<div class="form-group">
			<label for="First Name">First Name</label>
			<input type="text" id="First Name" required="required" placeholder="">
			<label for="Last Name">Last Name</label>
			<input type="text" id="Last Name" required="required" placeholder="">
			<label for="Email Address">Email Address</label>
			<input type="email" id="Email Address" required="required" placeholder="abc@gmail.com">
			<label for="College">College</label>
				<input type="text" id="College" required="required" placeholder="">
			<label for="graduation year">Graduation Year</label>
			
			<select id="graduation-year" >
				<option>2020</option>
				<option>2021</option>
				<option>2022</option>
				<option>2023</option>
			</select>
			
			<label for="Roll No.">Roll No.</label>
			<input type="number" id="Roll No." required="required" placeholder="">
		</div>
		<label for="condition-checkbox">Agree to terms and conditions</label>
		<input type="checkbox" id="condition-checkbox">
		<button type="submit" id="eg2"style="background-color:blue" >Submit Form</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
