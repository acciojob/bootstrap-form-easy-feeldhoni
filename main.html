<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	<!-- the entire body must be written by student -->
	<h1 class="eg1">Intership Form</h1>
	<form>
		<div class="form-control">
			<label class="form-label"for="first-name-input">First Name</label>
			<input class ="form-control"type="text" id="first-name-input" required placeholder="">
			<div class="invalid-feedback">Please provide a valid first name.</div>
			<label class="form-label"for="last-name-input">Last Name</label>
			<input type="text" id="last-name-input" required placeholder="">
			<div class="invalid-feedback">Please provide a valid last name.</div>
			<label class="form-label"for="email-input">Email Address</label>
			<input type="email" id="email-input" required placeholder="abc@gmail.com">
			<div class="invalid-feedback">Please provide a valid email.</div>
			<label class="form-label"for="college-input">College</label>
				<input type="text" id="college-input" required placeholder="">
			<div class="invalid-feedback">Please provide a valid college.</div>
			<label class="form-label"for="grad-year-select">Graduation Year</label>
			
			<select id="grad-year-select" required >
				<option>2020</option>
				<option>2021</option>
				<option>2022</option>
				<option>2023</option>
			</select>
			<div class="invalid-feedback">Please provide a valid graduation year.</div>
			
			<label class="form-label"for="roll-no-input">Roll No.</label>
			<input type="text" id="roll-no-input" required placeholder="">
			<div class="invalid-feedback">Please provide a valid roll no.</div>
		</div>
		<label class="form-label"for="conditions-checkbox">Agree to terms and conditions</label>
		<input type="checkbox" id="conditions-checkbox" required>
		<div class="invalid-feedback">you must agree before submitting.</div>
		<button type="submit" id="eg2"style="background-color:blue" >Submit Form</button>
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
